<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@100;200&display=swap" rel="stylesheet">
  <title>Comment Box</title>
</head>

  <body>
    <h1>The Comment Box</h1>

    <form>
      <label for="Name"></label>
      <input type="text" placeholder="Enter your name" id="name">
      <label for="Email"></label>
      <input type="" name="" id="email" placeholder="Enter your email">
      <label for="Comment"></label>
      <div>
        <textarea placeholder="Enter your comment" id="comment" rows="10"></textarea> <span id="counter"></span>
      </div>

      <input type="submit" value="Submit" id="submit">
    </form>
    <div id="comment-list">

    </div>


    <script src="app.js"></script>
  </body>
</html>
